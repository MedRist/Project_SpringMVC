<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8"/>
    <title>Product</title>
    <link rel="stylesheet" href="css/myStyle.css" th:href="@{ css/myStyle.css }"/>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>

</head>
<body>
<div class="container">

    <div class="form-group">
        <label>ID</label>
        <label th:text="${product.id}"></label>
    </div>
    <div class="form-group">
        <label>Designation</label>
        <label th:text="${product.designation}"></label>

    </div>
    <div class="form-group">
        <label>Quantity</label>
        <label th:text="${product.quantity}"></label>

    </div>
    <div class="form-group">
        <label>Price</label>
        <label th:text="${product.price}"></label>
    </div>
</div>
</body>
</html>
