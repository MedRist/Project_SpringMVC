<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8"/>
    <title>Product</title>
    <link rel="stylesheet" href="css/myStyle.css" th:href="@{ css/myStyle.css }"/>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>

</head>
<body>
<div class="container">
        <div class="panel panel-default ">
            <div class="panel-heading" >
                Enter new Element
            </div>

            <div class="panel-body">
                <form th:action="@{save}" method="post">
                    <div class="form-group">
                        <label>Designation</label>

                        <input class="form-control" type="text" name="designation" th:value="${product.designation}" />
                        <span class="red" th:errors="${product.designation}"></span>

                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input  class="form-control" type="number" name="price" th:value="${product.price} "/>
                        <span class="red" th:errors="${product.price}"></span>
                    </div>
                    <div class="form-group">
                        <label>Quantity</label>
                        <input  class="form-control" type="number" name="quantity" th:value="${product.quantity}"/>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>

                </form>
            </div>

        </div>
</div>
</body>
</html>
