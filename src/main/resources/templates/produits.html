<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8"/>
    <title>Product</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="css/myStyle.css" th:href="@{ css/myStyle.css }"/>


</head>
<body>
<div class="container">
    <form th:action="@{index}" method="get">
            <label>Key</label>
            <input name="mc" type="text" th:value="${mc}"/>
            <button class="btn btn-primary"> Search</button>
    </form>
</div>
<div class="container">
    <h1> Products </h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th><th>Designation</th><th>Price</th><th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p:${listProducts}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.designation}"></td>
                <td th:text="${p.price}"></td>
                <td th:text="${p.quantity}"></td>
                <td><a onclick="return confirm('Are you sure')" th:href="@{delete(id=${p.id},page=${currentPage},size=${size},mc=${mc}) }">Delete</a></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <ul class="nav nav-pills">
        <li class="clickable" th:class="${currentPage}==${status.index}? 'active':''" th:each="pa,status:${pages}" >
            <a th:href="@{index(page=${status.index},size=${size},mc=${mc})}"  th:text="${status.index}"></a>
        </li>
    </ul>
</div>

</body>
</html>
